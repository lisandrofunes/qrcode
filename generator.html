<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
    <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="generator.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar">
        <div class="container position-relative justify-content-center">
            <a href="/" class="btn_back"><i class="bi bi-arrow-left-circle-fill"></i></a>
            <a class="navbar-brand me-0" href="#">QR Code</a>
        </div>
    </nav>

    <div class="container pt-5" style="height: 100vh;">
        <form action="" id="form" class="form">
            <input type="text" id="link" class="input_link" placeholder="Ingrese el enlace o URL">
            <button class="btn_option" type="submit">Generar QR</button>
        </form>
        <div id="result" class="result" hidden>
            <!-- <h2 class="title"><b>Resultado</b></h2> -->
            <div id="containerQR" class="containerQR"></div>

            <div class="btn_container">
                <a id="btn_download" class="btn_option" ><i class="bi bi-download d-flex me-3"></i> Descargar QR</a>
                <a id="btn_share" class="btn_option" hidden><i class="bi bi-share d-flex me-3"></i> Compartir QR</a>
                <a id="btnReload" class="btn_option" ><i class="bi bi-arrow-clockwise d-flex me-3"></i> Generar otro QR</a>
            </div>

        </div>
    </div>

    <footer>
        <div class="footer">
            <span>Desarrollado por <a href="https://lisandro-funes.web.app/" target="_blank"><b>LISANDRO FUNES</b></a></span>
            <!-- <div class="social_footer">
                <a href="https://lisandro-funes.web.app/" target="_blank" class="social_item"><i class="bi bi-briefcase-fill d-flex"></i></i></a>
                <a href="https://www.linkedin.com/in/lisandrofunes/" target="_blank" class="social_item"><i class="bi bi-linkedin d-flex"></i></a>
            </div> -->
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="generator.js"></script>
</body>

</html>
