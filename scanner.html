<body>
    <nav class="navbar">
        <div class="container position-relative justify-content-center">
            <a href="/" class="btn_back"><i class="bi bi-arrow-left-circle-fill"></i></a>
            <a class="navbar-brand me-0" href="#">QR Code</a>
        </div>
    </nav>
    <div class="container pt-5" style="height: 100vh;">
        <div class="scann">
            <video id="preview"></video>
            <button id="changeCamera" class="changeCamera" hidden>
                <img src="https://api.iconify.design/ic:baseline-cameraswitch.svg?color=%23888888" alt="">
            </button>
            <!-- <input type="checkbox" id="changeCamera" class="changeCamera" value="first_checkbox"><img src="https://api.iconify.design/ic:baseline-cameraswitch.svg?color=%23888888" alt=""></imput> -->
        </div>

        <div class="result">
            <imput name="" id="qrcontent" class="input_link" hidden></imput>

            <div class="btn_container">
                <a id="btn_copy" class="btn_option" onclick="copy()" hidden><i class="bi bi-clipboard d-flex me-3"></i> Copiar</a>
                <a id="btn_go" class="btn_option" target="_blank" hidden><i class="bi bi-box-arrow-right d-flex me-3"></i> Visitar sitio</a>
                <a id="btn_refresh" class="btn_option" href="" hidden><i class="bi bi-arrow-clockwise d-flex me-3"></i> Volver a escanear</a>
            </div>
        
        </div>
    </div>
